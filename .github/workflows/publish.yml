name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC/Trusted Publishers

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      # Method 1: Trusted Publishers (OIDC) - Recommended for 2025+
      # No token needed! npm will automatically authenticate via OIDC
      # Prerequisites:
      #   1. Configure Trusted Publisher on npmjs.com (Settings â†’ Publishing Access)
      #   2. Add GitHub Actions as trusted publisher
      - name: Publish to npm (via Trusted Publishers)
        run: pnpm publish --provenance --access public --no-git-checks
        # No NODE_AUTH_TOKEN needed with Trusted Publishers!

      # Method 2: Traditional Token (Fallback)
      # Uncomment if you prefer using npm token instead of Trusted Publishers
      # - name: Publish to npm (via Token)
      #   run: pnpm publish --no-git-checks --access public
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
